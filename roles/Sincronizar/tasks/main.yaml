---
- name: Sincronizar archivos con rsync usando contrase√±a
  ansible.builtin.expect:
    command: rsync -avz -e "ssh -o StrictHostKeyChecking=no" /jenkins_home/ {{ target_user }}@{{ target_host }}:/data3/nuevo_home/
    responses:
      (?i)password: "{{ target_password }}"
  delegate_to: "{{ source_host }}"
  become: yes
  tags: sync